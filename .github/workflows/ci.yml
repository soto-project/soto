name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY : ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DISABLE_LOCALSTACK : "true"
  AWS_ENABLE_LOGGING : "true"

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: SPM build
      run: swift build

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ['swift:5.1', 'swift:5.2', 'swift:5.3']
    services:
      localstack:
        image: localstack/localstack
    container:
      image: ${{ matrix.image }}
      env:
        LOCALSTACK_ENDPOINT : "http://localstack:4566"
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      # set AWS_TEST_RESOURCE_PREFIX environment variable to a random series of 8 letters
      run: |
        echo ::set-env name=AWS_TEST_RESOURCE_PREFIX::$(cat /dev/urandom | tr -dc 'a-z' | fold -w ${1:-8} | head -n 1)
        apt-get update -qq
        apt-get install -q -y tzdata zlib1g-dev
    - name: Test
      run: |
        swift test --enable-test-discovery --sanitize=thread
